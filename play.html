	<body>
			<!--  NAVBAR -->

            <div class="nav-wrapper white">
                <a href="#" class="brand-logo center black-text" id="logo">

                <ul id="nav-mobile" class="left hide-on-med-and-down">

        <div class="black-text" id="cords"></div>
        <div id="mediaMenu">
            <a id="locationButton" class="btn-floating btn-large waves-effect waves-white black z-depth-4" href="./index.html">
                <i class="material-icons white-text">my_location</i>
            </a>
            <div id="scloud-invert" class="btn-floating btn-large waves-effect waves-white white z-depth-4">
                <i class="material-icons orange-text text-accent-4">skip_next</i>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
        	$('#scloud-invert').click(function(){
        		$.ajax({
        			type: "GET",
        			url: "/next",
        			success: function(data){
        				var track_id = data;
        				var url = "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/" + track_id + "&amp;color=ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false";
        				$('#player').attr('src', url);
        			},
        			dataType: 'script',
        		});
        	});
        });
        </script>
 	</body>
